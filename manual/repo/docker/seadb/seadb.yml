services:
  seadb:
    image: ${SEADB_IMAGE:-seaticket/seadb:0.1.0-testing}
    restart: unless-stopped
    container_name: seadb
    ports:
      - 8888:8888
    volumes:
      - ./fdb.cluster:/etc/foundationdb/fdb.cluster
      - ${SEADB_VOLUME:-/opt/seadb-data}:/shared
    environment:
      - SEAQA_LOG_TO_STDOUT=${LOG_TO_STDOUT:-false}
      - TZ=${TIME_ZONE:-}
      - SEADB_SERVER_ACCESS_TOEKN=${SEADB_SERVER_ACCESS_TOEKN:?Variable is not set or empty}
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8888 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  backend-net:
    name: backend-net
